<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Clock</title>
  <link rel="stylesheet" href="asset/css/style.css">
  <script src="asset/js/clock.js" defer></script>
  <script src="asset/js/app.js" defer></script>
</head>
<body>
  <div id="clock-body">
    <!-- Top Buttons -->
    <div id="outer-buttons">
      <div id="reset-btn">
        <button>Reset</button>
      </div>
    </div>
    <!-- Front Buttons -->
    <div id="inner-buttons">
      <div id="start-btn">
        <button></button>
        <div class="info">Start</div>
      </div>
      <div id="stop-btn">
        <button></button>
        <div class="info">Stop</div>
      </div>
      
    </div>
    <!-- Display Screen -->
    <div id="display-screen">
      <div id="time">
        <span id="hours">12</span>
        :
        <span id="minutes">00</span>
        <span id="seconds">01</span>
      </div>
    </div>
  </div>
</body>
</html>
